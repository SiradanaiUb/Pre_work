<div class="carrier-box">
  <h2 class="form-title">Search SJP</h2>

  <form
    nz-form
    [nzLayout]="'vertical'"
    (ngSubmit)="onSubmit()"
    class="search-form"
  >
    <div class="search-row">
      <div class="search-field">
        <label for="sjpNumber">SJP Number</label>
        <input
          nz-input
          id="sjpNumber"
          name="sjpNumber"
          [(ngModel)]="sjpNumber"
          placeholder="Enter SJP Number"
        />
      </div>

      <div class="search-field">
        <label for="carrierCode">Carrier Code</label>
        <input
          nz-input
          id="carrierCode"
          name="carrierCode"
          [(ngModel)]="carrierCode"
          placeholder="Enter Carrier Code"
        />
      </div>

      <div class="search-field">
        <label for="createDate">Create Date</label>
        <nz-date-picker
          [(ngModel)]="createDate"
          name="createDate"
          id="createDate"
          style="width: 100%;"
        ></nz-date-picker>
      </div>

      <div class="search-field">
        <label for="status">Status</label>
        <nz-select
          [(ngModel)]="status"
          name="status"
          id="status"
          placeholder="Select Status"
        >
          <nz-option nzValue="Pending" nzLabel="Pending"></nz-option>
          <nz-option nzValue="Approved" nzLabel="Approved"></nz-option>
          <nz-option nzValue="Rejected" nzLabel="Rejected"></nz-option>
        </nz-select>
      </div>
    </div>

    <div class="form-actions">
      <button nz-button nzType="primary" [nzLoading]="loading">Search</button>
      <button nz-button type="button" (click)="clearSearch()">Clear</button>
    </div>
  </form>

  <!-- Scrollable Table -->
  <div class="scrollable-table-container">
    <nz-table
      [nzData]="searchResults"
      [nzBordered]="true"
      [nzSize]="'middle'"
      [nzShowPagination]="true"
      [nzPageSize]="10"
      [nzLoading]="loading"
      class="results-table"
    >
      <thead>
        <tr>
          <th>SJP Number</th>
          <th>Carrier Code</th>
          <th>Create Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of searchResults">
          <td>{{ item.sjpNumber }}</td>
          <td>{{ item.carrier_Code }}</td>
          <td>{{ item.create_Date | date: 'mediumDate' }}</td>
          <td>{{ item.status }}</td>
        </tr>
      </tbody>
    </nz-table>
  </div>
</div>
